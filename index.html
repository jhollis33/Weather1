<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--Style Sheet Link-->
  <link rel="stylesheet" href="src/styles.css">
  <!--Font Link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">


  <title>Weather App</title>
</head>

<body>
  <div class="container">

    <form action="">
      <input type="text" placeholder="Searching..." autocomplete="off">
      <input type="submit" value="Enter" class="btn btn-secondary btn-sm">
    </form>

    <button class="btn btn-secondary btn-sm" id="current-location">Current Location</button>

    <h1 id="city">Charlotte</h1>
    <h2 id="date-time">Friday 12pm</h2>
    <h3 id="weather-description">Cloudy</h3>
    <div class="row">
      <div class="col-7 temperature">
        19
      </div>
      <div class="col-5"">
        <ul>
          <li id=" precipitation">Precipitation: 5%</li>
        <li id="humidity"> Humidity: 82%</li>
        <li id="wind"> Wind: 13km/h</li>
        </ul>
      </div>

    </div>

  </div>

  <!--JS Style Sheet-->
  <Script>
    let now = new Date();

    let h2 = document.querySelector("h2");


    h2.innerHTML = `Mon, Jan 3 10:25`;
  </Script>
</body>

</html>
